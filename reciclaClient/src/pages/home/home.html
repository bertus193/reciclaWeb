<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>ReciclaWeb</h2>
    <p>
        Proyecto reciclaje TFG en la universidad de Alicante.
    </p>

    <ion-col class="login-button">
        <button ion-button block (click)="doFbLogin()">Facebook Login</button>
    </ion-col>
    <br>
    <div>
        Session Token: {{sessionToken}}
    </div>


    <ion-card *ngIf="userData">
        <ion-card-header>{{ userData.username }}</ion-card-header>
        <img [src]="userData.picture" />
        <ion-card-content>
            <p>Email: {{ userData.email }}</p>
            <p>First Name: {{ userData.first_name }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
