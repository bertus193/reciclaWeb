<ion-header>
    <ion-navbar>
        <ion-title>
            Mapa
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div #map id="map_canvas">
        <ion-fab left bottom>
            <button ion-fab color="dark">
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-fab-list side="top">
                <div *ngIf="recycledAlready == false;">
                    <button ion-fab (click)="recycleFinish()">
                        <ion-icon name="checkmark"></ion-icon>
                        <ion-label>Finalizar reciclaje</ion-label>
                    </button>
                </div>
            </ion-fab-list>
        </ion-fab>
    </div>
</ion-content>
