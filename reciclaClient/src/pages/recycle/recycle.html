<ion-header>
    <ion-navbar>
        <ion-title>
            Reciclar!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides pager>
        <ion-slide>
            <img src="https://reciclaweb.000webhostapp.com/quieroReciclar.png" />
            <p>
                <button ion-button (click)="presentActionSheet()">
                    Quiero reciclar
                </button>
            </p>
        </ion-slide>
        <ion-slide>
            <p>¿Dónde me encuentro?</p>
            <p>
                <button ion-button icon-only (click)='slidePrev()' color="dark">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
                <button ion-button (click)="getUserPosition()">
                    Seleccionar ubicación
                </button>
            </p>


            <!--<img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null">
            <button ion-button (click)="uploadImage()">
                Buscar contenedor más cercano!
            </button>-->
        </ion-slide>
    </ion-slides>
</ion-content>
