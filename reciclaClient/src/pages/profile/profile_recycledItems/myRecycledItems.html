<ion-header>
    <ion-navbar>
        <ion-title>Historial de reciclaje</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid style="height: 100%">

        <div *ngIf="recycleItems?.length > 0;else recycleItemsNotFound">
            <ion-row justify-content-center align-items-center style="height: 100%">
                <ion-col>
                    <div *ngFor="let recycleItem of recycleItems">

                        <ion-card>
                            <ion-item>
                                <ion-avatar item-start>
                                    <img src="{{recycleItem.image}}">
                                </ion-avatar>
                                {{recycleItem.name}}
                                <p>{{ getItemType(recycleItem.itemType.id) }} - {{ recycleItem.createdDate | date: 'dd/MM/yyyy
                                    H:mm'}}
                                </p>
                            </ion-item>
                        </ion-card>
                    </div>
                </ion-col>
            </ion-row>
        </div>

    </ion-grid>
</ion-content>



<ng-template #recycleItemsNotFound>
    <ion-row align-items-center text-center style="height: 100%">
        <ion-col>
            <div *ngIf="showLoadingMsg == true; else showNoRecycledItemsFound">
                <h5>Cargando...</h5>
            </div>
            <ng-template #showNoRecycledItemsFound>
                <div>
                    <p>Todavía no has reciclado nada</p>
                    <h5 style="font-weight: bold">¡A qué esperas!</h5>
                </div>
            </ng-template>
        </ion-col>
    </ion-row>
</ng-template>
