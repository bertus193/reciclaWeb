<ion-header>
    <ion-toolbar>
        <ion-segment [(ngModel)]="profileSegment" style="margin-bottom: -15px">
            <ion-segment-button value="profile">
                <div class="segmentName">Perfil</div>
            </ion-segment-button>
            <ion-segment-button value="history">
                <div class="segmentName">Mi historial</div>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="profileSegment" style="height: 97%">
        <ion-list *ngSwitchCase="'profile'" style="height: 100%;">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card *ngIf="user">
                            <ion-card-header>
                                <span style="float: left;">{{ user.fullName }}</span>
                                <span style="float: right;" *ngIf="user.type == 'Normal'">
                                    <button color="dark" ion-button clear class="editButton" (tap)="goEditProfile()">
                                        <ion-icon name="md-create"></ion-icon>
                                    </button>
                                </span>
                            </ion-card-header>
                            <img [src]="user.profilePicture" onError="this.src = 'assets/imgs/quieroReciclar.png'" />
                            <ion-card-content>
                                <span *ngIf="user.type == 'Normal'; else showUsername">
                                    <p>Email: {{ user.username }}</p>
                                </span>
                                <p>Fecha registro: {{ user.createdDate | date: 'dd/MM/yyyy H:mm'}}</p>
                                <p>Puntos: {{ user.points}}</p>
                            </ion-card-content>
                        </ion-card>
                        <button ion-button block (tap)="goToLogout()">Cerrar sesi√≥n</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
        <ion-list *ngSwitchCase="'history'" style="height: 100%">
            <page-myRecycledItems></page-myRecycledItems>
        </ion-list>
    </div>

</ion-content>

<ng-template #showUsername>
    <p>Usuario: {{ user.username }}</p>
</ng-template>
