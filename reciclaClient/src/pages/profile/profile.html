<ion-header>
    <ion-navbar>
        <ion-title>
            Perfil
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button block (click)="goToMyRecycledItems()">Historial de reciclaje</button>
                <button ion-button block (click)="goToLogout()">Cerrar sesi√≥n</button>

                <ion-card *ngIf="user">
                    <ion-card-header>{{ user.fullName }}</ion-card-header>
                    <img [src]="user.profilePicture" />
                    <ion-card-content>
                        <p>Email: {{ user.lastPositio. }}</p>
                        <p>Nombre: {{ user.name }}</p>
                        <p>Fecha registro: {{ user.createdDate | date: 'dd/MM/yyyy H:mm'}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
