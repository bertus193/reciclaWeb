<ion-grid style="height: 100%">
    <ion-row align-items-center text-center style="height: 100%">
        <ion-col>
            <form [formGroup]="registerForm" (ngSubmit)="recoverAccount_Button()">
                <ion-row>
                    <ion-col>
                        <ion-list inset>

                            <ion-item>
                                <ion-input type="email" placeholder="Email" formControlName="email" required></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="text" placeholder="Código" formControlName="code" required></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password" placeholder="Nueva contraseña" formControlName="password" required></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password" placeholder="Repetir contraseña" formControlName="password_repeat" color="{{ registerForm.controls.password_repeat.errors ? 'danger' : 'primary' }}"
                                    required></ion-input>
                            </ion-item>
                            <div align="left" style="height: 16px;">
                                <span style="color: #d80303;" *ngIf="registerForm.controls.password_repeat.errors?.MatchPassword">Las contraseñas deben coincidir</span>
                            </div>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.valid">Inciar sesión</button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-col>
    </ion-row>
</ion-grid>
