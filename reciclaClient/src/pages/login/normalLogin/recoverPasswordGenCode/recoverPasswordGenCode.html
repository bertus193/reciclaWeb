<ion-header>
    <ion-navbar>
        <ion-title>Recuperar contraseña</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="defaultPage">
            <ion-segment-button value="code">
                <div class="segmentName">Enviar código</div>
            </ion-segment-button>
            <ion-segment-button value="resetPwd">
                <div class="segmentName">Ya tengo mi código</div>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="defaultPage" style="height: 97%">
        <ion-list *ngSwitchCase="'code'" style="height: 100%;">
            <ion-grid style="height: 100%">
                <ion-row align-items-center text-center style="height: 100%">
                    <ion-col>
                        <form [formGroup]="generateCodeForm" (ngSubmit)="register_Button()">
                            <ion-row>
                                <ion-col>
                                    <ion-list inset>
                                        <ion-item>
                                            <ion-input type="email" placeholder="Email" formControlName="email" required></ion-input>
                                        </ion-item>
                                    </ion-list>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col class="signup-col">
                                    <button ion-button class="submit-btn" full type="submit" [disabled]="!generateCodeForm.valid">Recuperar cuenta</button>
                                </ion-col>
                            </ion-row>
                        </form>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
        <ion-list *ngSwitchCase="'resetPwd'" style="height: 100%">
            <page-recoverPassword (onRegisterFinishEvent)="setDefaultPage($event)"></page-recoverPassword>
        </ion-list>
    </div>
</ion-content>
