<ion-content>
    <ion-grid style="height: 100%">
        <ion-row align-items-center text-center style="height: 100%">
            <ion-col>
                <h2>{{ config.appName }}</h2>
                <p>
                    Proyecto reciclaje TFG en la universidad de Alicante.
                </p>

                <ion-col class="login-button">
                    <button ion-button block (click)="doFbLogin()">Iniciar sesión con Facebook</button>
                    <div>
                        <button ion-button clear (click)="doNormalLogin('login')">Iniciar sesión</button>
                        <button ion-button clear (click)="doNormalLogin('register')">Registrarse</button>
                    </div>
                    <br>
                </ion-col>
            </ion-col>
        </ion-row>
        <div *ngIf="config.DEBUG_MODE == true">
            <button ion-button block [outline]="isOutline" [round]="isRound" color="light" (click)="doFbLoginInDebugMode()">Debug Login</button>
        </div>
    </ion-grid>

</ion-content>
