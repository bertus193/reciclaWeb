<ion-content>
    <ion-grid style="height: 100%">
        <ion-row align-items-center text-center style="height: 100%">
            <ion-col>
                <h2>{{ config.appName }}</h2>
                <p>
                    Proyecto reciclaje TFG en la universidad de Alicante.
                </p>

                <ion-col class="login-button">
                    <button ion-button block (click)="doFbLogin()">Facebook Login</button>
                    <button ion-button block color="dark" (click)="doFbLoginInDebugMode()">Debug Login</button>
                </ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
